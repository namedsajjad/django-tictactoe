<head>

</head>
<style>
    *{
        text-align: center;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffffff;
    }
    h1, h2, h3 {
        color: #333;
    }

    {% block header %}{% endblock header %}
